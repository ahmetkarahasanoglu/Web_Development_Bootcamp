    <h1>Position Property</h1>
    <section id="static">
        <h2>Static</h2>
        <div> </div>
        <div id="middle"> </div>
        <div> </div>

    <section id="relative">

    </section>

    <br><br><br><br><br>

    <!-- "ABSOLUTE" Property: When applied, the element is removed from the normal document flow, and no space is created for the element in the page layout. It is positioned relative to its closest positioned ancestor, if any; otherwise, it is placed relative to the initial containing block. Its final position is determined by the values of top, right, bottom, and left.-->
    <section id="absolute">
        <h2>Absolute</h2>
        <div> </div>
        <div id="middle"> </div>
        <div> </div>
    </section>
