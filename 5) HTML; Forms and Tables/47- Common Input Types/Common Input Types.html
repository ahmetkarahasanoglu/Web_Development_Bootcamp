<!-- <input> element: There are 20+ input elements.
     <type> element: changes the type of the form.     
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Input Types</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <h3>Input ex:</h3>
    <form action="/tacos">
        <input type="text" placeholder="Enter your username.">
        <input type="password" placeholder="Password">
        <input type="color">
        <input type="number" placeholder="Only numbers are allowd.">
    </form>
</body>
</html>
