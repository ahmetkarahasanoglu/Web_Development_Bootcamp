<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations</title>

</head>
<body>
    <form action="/dummy">
        <label for="firstname">Enter your firstname:</label>
        <input type="text" name="firstName" id="firstname" placeholder="First Name" required> <!-- Since we wrote "required" here, in the website we can't submit the form without entering a first name; it will show an alert "please fill this area"-->
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20"> <!-- If website user enters 4 character for example, an alert will automatically appear: "You must enter minimum 5 characters"-->
        </p>
        <p>
            <label for="email">Enter your email:</label>            
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="url">Enter URL:</label>
            <input type="url" id="url" name="url">
        </p>
        <button>Submit</button>
    </form>

</body>
</html>
