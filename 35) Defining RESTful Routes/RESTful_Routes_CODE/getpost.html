<!--  * in GET request, the data is carried in the URL (max 2048 characters). It is used to retrieve data. If we're sending data in GET request, usually it's "search terms, filters, sort by, query" etc. So, we are not creating stuff here.
      * in POST request, the data is carried in the "request body". It is used to create things. Ex: signing-up, registering your account, sending a new comment that will be added to a blog, uploading a new photo.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>

<body>
    <h1>GET AND POST REQUESTS</h1>
    <h2>GET</h2>
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>

</body>

</html>
