<!-- An entity code starts with an "&" and ends with ";"  (these codes are used in order not to get the 
     code writing program confused). Example "<" symbol is written as "&lt;"  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Codes</title>
</head>
<body>
    <h1> 1 &lt; 6 &gt; 5 </h1> <!--  "1 < 6 > 5"  bunu yazmak istiyoruz browser'a. Ancak "<" ve ">" işaretleri kodun kafasını 
                         karıştırıyor. O yüzden bu kodlara karşılık gelen "entity code"u kullanıyoruz. -->

    <h1> &spades; &hearts; &clubs; &diams;</h1>  <!-- Örneğin bu satır "maça, kupa, sinek, karo" figürleri bastırır. -->
        

</body>
</html>
