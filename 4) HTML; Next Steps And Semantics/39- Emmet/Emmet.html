<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
    <!-- Now we will use some nested tags (iç içe geçmiş etiketler), and learn how to do it with a shortcut.
         We want nested: body-main-section-h1 . This is how we write the shortcut: body>main>section>h1 -->
    <body>
        <main>
            <section>
                <h1>This is H1. It has been created with shortcut typing of nested elements.</h1>
            </section>
        </main>

        <!-- For Adjacent elements; shortcut typing is "h1+h2+h3" : -->
        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>


        <!-- Multiplication (duplication): "ul>li*5" : -->
        <ul>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
            <li>list item</li>
        </ul>

        <!-- Item numbering with "$" sign. Example: ul>li.item$*5  : -->
        <ul>
            <li class="item1"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
            <li class="item5"></li>
        </ul>

        <!-- ex:  nav>ul>li*5>a  (In each 5 li's we want anchor tags) : -->
        <nav>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>

        <!-- Usage of $ example:  nav>ul>li*5>a$  (makes it a1, a2...)  : -->
        <nav>
            <ul>
                <li>
                    <a1></a1>
                </li>
                <li>
                    <a2></a2>
                </li>
                <li>
                    <a3></a3>
                </li>
                <li>
                    <a4></a4>
                </li>
                <li>
                    <a5></a5>
                </li>
            </ul>
        </nav>

        <!-- Usage of $ example: nav>ul>li*5>a[href=$]  : -->
        <nav>
            <ul>
                <li><a href="1"></a></li>
                <li><a href="2"></a></li>
                <li><a href="3"></a></li>
                <li><a href="4"></a></li>
                <li><a href="5"></a></li>
            </ul>
        </nav>

        <!-- Usage of $ example: nav>ul>li*5>a[href=www.$.com]  : -->        
        <nav>
            <ul>
                <li><a href="www.1.com"></a></li>
                <li><a href="www.2.com"></a></li>
                <li><a href="www.3.com"></a></li>
                <li><a href="www.4.com"></a></li>
                <li><a href="www.5.com"></a></li>
            </ul>
        </nav>

        <!-- Usage of {} . Ex: nav>ul>li*5>a[href=www.$.com]{Click me}  : -->
        <nav>
            <ul>
                <li><a href="www.1.com">Click me</a></li>
                <li><a href="www.2.com">Click me</a></li>
                <li><a href="www.3.com">Click me</a></li>
                <li><a href="www.4.com">Click me</a></li>
                <li><a href="www.5.com">Click me</a></li>
            </ul>
        </nav>

        

    </body>


</html>
